<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Taboada</title>
</head>
<body>

    <header>
        <img src="img/logotipo_dnc_principal_branco.png" alt="Logo-DNC" width="100">
        <h1>Tabuada</h1>        
    </header>

    <section>
        <div>
            <p>
                Qual tabuada você deseja saber a tabuada? <br>
                <input type="number" class="form" id="num">
            </p>
            <p>
                Até que número você quer? <br>
                <input type="number" class="form" id="end">
            </p>
            <p>
                <input type="button" value="Calcular" id="botao" onclick="tabuada()">
            </p>
        </div>

        <div id="resposta">
            Preencha os valores acima
        </div>
    </section>
    
    <script src="js/index.js"></script>

</body>
</html>
